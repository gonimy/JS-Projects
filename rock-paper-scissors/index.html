<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Rock Papper Sicissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Papper Sicissors</h1>
    </header>
    <div class="container">
        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Papper Covers Rock . YOU WIN</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="./img/r.png" class="img" alt="" srcset="">
            </div>
            <div class="choice" id="p">
                <img src="./img/p.png" class="img" alt="" srcset="">
            </div>
            <div class="choice" id="s">
                <img src="./img/s.png" class="img" alt="" srcset="">
            </div>
        </div>

        <p class="action-message">Make Your Move.</p>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/mhmod-gonim-3404561a4/"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/gonimy"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/NotGonim"><i class="fab fa-twitter"></i></a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
